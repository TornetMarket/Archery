<!DOCTYPE html>
<html>
    <head>
       <title>Archery Game</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta charset="utf-8">
       <link rel="stylesheet" href="style.css">
       <script type="text/javascript" src="script.js" defer></script>

       <!-- Website Icon (Archery Board) -->
       <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2827/2827022.png">
    </head>
    <body>
        <div id="mainContainer">
        <canvas id="myCanvas"></canvas>
        <canvas id="animCanvas"></canvas>
        <h1 id="score">0</h1>
        <div id="showPoint">
            <div id="timerDiv"></div>
            <p id="arrs">&uarr;</p><span class="u">&uarr; +4</span>
        </div>
        <div id="startMenu">
            <h1 id="title">
                <span style="font-size:60px">A</span>RCHERY<br>
                <span style="font-size:60px">G</span>AME
            </h1>
            <p id="credits" style="font-size: 14px; color: #000000; margin-top: -10px;">Developed By: UnknownBlackHat</p>
            <button id="startButton">TAP TO START</button>
            <h2><span id="best">0</span><br>Best</h2>
        </div>
    </div>

    <script>
        const soundtracks = ["vertex.mp3", "disco.mp3", "sushi.mp3"];
        let audio = new Audio();
        let lastPlayed = null;

        function playRandomSong() {
            // Filter out the last played song to avoid repetition
            let availableSongs = soundtracks.filter(song => song !== lastPlayed);
            let randomTrack = availableSongs[Math.floor(Math.random() * availableSongs.length)];
            
            audio.src = randomTrack;
            audio.play();
            lastPlayed = randomTrack;

            // When the song ends, play another one
            audio.onended = playRandomSong;
        }

        document.getElementById("startButton").addEventListener("click", function() {
            playRandomSong();
        });
    </script>
    </body>
</html>
